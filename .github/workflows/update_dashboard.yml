name: Update Zenodo Dashboard

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs on the 1st of every month at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pandas panel hvplot

      - name: Run the script
        run: python scripts/generate_zenodo_dashboard.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add assets/uct_community_dashboard.html
          git commit -m "Auto-update Zenodo dashboard" || exit 0
          git push
