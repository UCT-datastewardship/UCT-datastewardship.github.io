name: Update Zenodo Dashboard

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs on the 1st of every month at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pandas panel hvplot

      - name: Run the script
        run: python scripts/generate_zenodo_dashboard.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Ensure the latest changes are pulled before committing
          git pull --rebase origin master
          
          git add assets/uct_community_dashboard.html
          git commit -m "Auto-update Zenodo dashboard" || exit 0
          
          # Force push if needed, but prefer normal push first
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:master || \
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:master --force

      - name: Verify PAT_TOKEN configuration
        run: |
          if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
            echo "PAT_TOKEN is not configured."
            exit 1
          fi
          echo "PAT_TOKEN is configured."
