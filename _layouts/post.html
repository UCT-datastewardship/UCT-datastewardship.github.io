---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="author">
    Written by {{ page.author }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>

<style>
  .author {
    font-style: italic;
    color: #555;
    margin-bottom: 10px;
  }
</style>
